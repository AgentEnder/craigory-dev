<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#143055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#571452;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="whitesmoke" text-anchor="middle">Multi-Repo Chaos</text>
  
  <!-- Repos scattered around -->
  <g id="repos">
    <!-- Frontend App -->
    <rect x="50" y="80" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="120" y="110" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">frontend-app</text>
    <text x="120" y="130" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">React 17</text>
    <text x="120" y="145" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Webpack 4</text>
    
    <!-- Admin App -->
    <rect x="250" y="120" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="320" y="150" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">admin-app</text>
    <text x="320" y="170" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">React 18</text>
    <text x="320" y="185" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Vite</text>
    
    <!-- API Service -->
    <rect x="450" y="90" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="520" y="120" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">api-service</text>
    <text x="520" y="140" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Node 16</text>
    <text x="520" y="155" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Express</text>
    
    <!-- Auth Service -->
    <rect x="620" y="140" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="690" y="170" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">auth-service</text>
    <text x="690" y="190" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Node 18</text>
    <text x="690" y="205" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Fastify</text>
    
    <!-- Shared Utils -->
    <rect x="150" y="250" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="220" y="280" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">shared-utils</text>
    <text x="220" y="300" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">v1.2.3</text>
    <text x="220" y="315" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Jest</text>
    
    <!-- UI Components -->
    <rect x="350" y="280" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="420" y="310" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">ui-components</text>
    <text x="420" y="330" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">v2.0.1</text>
    <text x="420" y="345" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Mocha</text>
    
    <!-- Payment Service -->
    <rect x="550" y="260" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="620" y="290" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">payment-service</text>
    <text x="620" y="310" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Node 14</text>
    <text x="620" y="325" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Koa</text>
    
    <!-- Mobile App -->
    <rect x="80" y="380" width="140" height="80" fill="#16213e" stroke="#0f4c75" stroke-width="2" rx="5"/>
    <text x="150" y="410" font-family="Arial" font-size="14" fill="whitesmoke" text-anchor="middle">mobile-app</text>
    <text x="150" y="430" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">React Native</text>
    <text x="150" y="445" font-family="Arial" font-size="11" fill="#888" text-anchor="middle">Metro</text>
  </g>
  
  <!-- Messy connection lines showing dependencies -->
  <g id="connections" opacity="0.5">
    <path d="M 190 120 Q 250 180 350 320" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 320 200 Q 400 250 420 280" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 520 170 Q 450 220 290 290" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 690 220 Q 600 280 420 340" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 150 380 Q 300 350 420 360" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <path d="M 220 330 Q 180 360 150 380" stroke="#ff6b6b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Warning signs -->
  <g id="warnings">
    <text x="400" y="500" font-family="Arial" font-size="20" fill="#ff6b6b" text-anchor="middle">⚠️ Version Conflicts</text>
    <text x="200" y="530" font-family="Arial" font-size="20" fill="#ff6b6b" text-anchor="middle">⚠️ Duplicate Code</text>
    <text x="600" y="530" font-family="Arial" font-size="20" fill="#ff6b6b" text-anchor="middle">⚠️ Inconsistent Tools</text>
  </g>
</svg>